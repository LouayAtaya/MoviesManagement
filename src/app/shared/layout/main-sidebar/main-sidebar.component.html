<aside class="main-sidebar sidebar-dark-primary elevation-4">
    <!-- Brand Logo -->
    <a [routerLink]="['/']"  class="brand-link">
      <img src="assets/img/logo1.png" alt="AdminLTE Logo" class="brand-image " style="opacity: .8">
      <span class="brand-text font-weight">MovieX</span>
    </a>

    <!-- Sidebar -->
    <div class="sidebar">
      <!-- Sidebar user panel (optional) -->
      <div class="user-panel mt-3 pb-3 mb-3 d-flex">
        <div class="image">
          <img src="assets/img/louay.jpg" class="img-circle elevation-2" alt="User Image">
        </div>
        <div class="info">
          <a [routerLink]="['/home']" class="d-block">Louay Ataya</a>
        </div>
      </div>

      <!-- SidebarSearch Form -->
      <div class="form-inline">
        <div class="input-group" data-widget="sidebar-search">
          <input class="form-control form-control-sidebar" type="search" placeholder="بحث" aria-label="Search">
          <div class="input-group-append">
            <button class="btn btn-sidebar">
              <i class="fas fa-search fa-fw"></i>
            </button>
          </div>
        </div>
      </div>

      <!-- Sidebar Menu -->
      <nav class="mt-2">
        <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
          <!-- Add icons to the links using the .nav-icon class
               with font-awesome or any other icon font library -->
          <li class="nav-item ">
            <a [routerLink]="['/home']"  [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact: true}"  class="nav-link ">
              <i class="nav-icon fas fa-tachometer-alt"></i>
              <p>
                لوحة التحكم
              </p>
            </a>
          </li>

          <li class="nav-item menu-open">
            <a class="nav-link ">
              <i class="nav-icon fas fa-table"></i>
              <p>
                التصنيفات
                <i class="fas fa-angle-left right"></i>
                <span class="badge badge-info right">3</span>
              </p>
            </a>
            <ul class="nav nav-treeview">
              <li class="nav-item ">
                <a [routerLink]="['categories']" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact: true}"  class="nav-link">
                  <i class="far fa-circle nav-icon"></i>
                  <p>عرض القائمة</p>
                </a>
              </li>
              
              <li class="nav-item">
                <a [routerLink]="['categories/add']" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact: true}" class="nav-link">
                  <i class="far fa-circle nav-icon"></i>
                  <p>إضافة جديد</p>
                </a>
              </li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link">
              <i class="nav-icon fas fas fa-th-large"></i>
              <p>
                الأفلام
                <i class="right fas fa-angle-left"></i>
              </p>
            </a>
            <ul class="nav nav-treeview">
              <li class="nav-item">
                <a [routerLink]="['movies']"  [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact: true}" class="nav-link">
                  <i class="far fa-circle nav-icon"></i>
                  <p>عرض القائمة</p>
                </a>
              </li>
              <li class="nav-item">
                <a [routerLink]="['movies/add']" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact: true}" class="nav-link">
                  <i class="far fa-circle nav-icon"></i>
                  <p>إضافة جديد</p>
                </a>
              </li>
              
            </ul>
          </li>
         
          <li class="nav-header">السمتخدمين والصلاحيات</li>
          <li class="nav-item">
            <a [routerLink]="['users']"  [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact: true}" class="nav-link">
              <i class="nav-icon fas fa-users"></i>
              <p>
                 المستخدمين  
                <span class="badge badge-info right">10</span>
              </p>
            </a>
          </li>
          <li class="nav-item">
            <a [routerLink]="['roles']"  [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact: true}" class="nav-link">
              <i class="nav-icon fas fa-cog"></i>
              <p>
                 الصلاحيات  
                 <span class="right badge badge-danger">New</span>
              </p>
            </a>
          </li>
          
        </ul>
      </nav>
      <!-- /.sidebar-menu -->
    </div>
    <!-- /.sidebar -->
     
  </aside>
