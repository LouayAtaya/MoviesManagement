<app-loading-indicator *ngIf="loading$|async"></app-loading-indicator>

<div class="login-page">
    <img src="assets/img/back1.jpg" class="background" alt="Background Image">
  <div class=" login-box">
      <!-- /.login-logo -->
      <div class="card card-outline card-primary">
        <div class="card-header text-center">
          <a [routerLink]="['']" class="h1"><b>Movie</b>X</a>
        </div>
        <div class="card-body">
          <p class="login-box-msg"> قم بتسجيل الدخول</p>
    
          <form  [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
            <div class="input-group mb-4">
              <input type="email" name="email" formControlName="email" class="form-control" placeholder="البريد الالكتروني">
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-envelope"></span>
                </div>
              </div>
            </div>
            <div *ngIf="!email.valid && (email.dirty ||email.touched)">
                <div class="alert alert-danger ">
                  يرجى ادخال البريد الاكتروني   !!
                </div>
            </div>
            <div class="input-group mb-4">
                <input name="password" formControlName="password" type="password" class="form-control" placeholder="كلمة المرور">
                <div class="input-group-append">
                  <div class="input-group-text">
                    <span class="fas fa-lock"></span>
                  </div>
                </div>
              </div>
            
            <div *ngIf="!password.valid && (password.dirty ||password.touched)">
              <div class="alert alert-danger ">
                يرجى ادخال كلمة المرور  !!
              </div>
            </div>
            <div class="row">
              <div class="col-7">
                <div class="icheck-primary">
                  <input type="checkbox" id="remember">
                  <label for="remember">
                    تذكرني
                  </label>
                </div>
              </div>
              <!-- /.col -->
              <div class="col-5">
                <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary btn-block">تسجيل الدخول</button>
              </div>
              <!-- /.col -->
            </div>
          </form>
    
         
    
          <p class="mb-1">
            <a href="forgot-password.html">نسيت كلمة المرور</a>
          </p>
          <p class="mb-0">
            <a [routerLink]="['/register']" class="text-center">تسجيل حساب جديد</a>
          </p>
        </div>
        <!-- /.card-body -->
      </div>
      <!-- /.card -->
    </div>
    <!-- /.login-box -->
  </div>

  <p-toast position="top-center"></p-toast>
