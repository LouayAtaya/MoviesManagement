<app-loading-indicator *ngIf="loading$|async"></app-loading-indicator>
<p-toast position="top-center"></p-toast>

<div class="container-fluid">
    <img class="background" src="assets/img/back1.jpg" 
     
        alt="User Image">

        <div class="row ">
         
          <div class="col-md-12">
            <!-- Default box -->
        <div class="card card-solid ">
          <div class="card-header  ">
             
              <!-- Sorting Filters -->
              <div class="row">
                <div class=" col-md-12 col-xs-12 col-sm-12 col-lg-12">
                  
                  <!-- Sorting Filters Breadcrumb -->
                  <div class=" filter-brudcrums">
                    
                     <span>عرض <span class="showed">1 - 10</span> من  <span class="showed">{{totalRecords}}</span>النتائج</span>
                     <div class="filter-brudcrums-sort">
                        <ul>
                           <li><span>ترتيب حسب:</span></li>
                           <li><a href="#">تاريخ التحديث</a></li>
                           <li><a href="#">جديد</a></li>
                           <li><a href="#">الصنف</a></li>
                        </ul>

                       
                     </div>
                     
                  </div>
                  <p-dropdown [options]="movieCategoriesList" [(ngModel)]="selectedCategory" (onChange)="onSelectCategory($event)" optionLabel="name" [filter]="true" filterBy="name"
                  [showClear]="true" placeholder="اختر التصنيف">
                  <ng-template pTemplate="selectedItem">
                    <div class="country-item country-item-value" *ngIf="selectedCategory">
                      <div>{{selectedCategory.name}}</div>
                    </div>
                  </ng-template>
                  <ng-template let-category pTemplate="item">
                    <div class="country-item">
                      <div>{{category.name}}</div>
                    </div>
                  </ng-template>
                </p-dropdown>
                <button pButton label="" class="p-button-outlined mr-2" icon="pi pi-filter-slash" (click)="clear()"></button>

                  <!-- Sorting Filters Breadcrumb End -->
               </div>
                <!-- Sorting Filters End-->
                <div class="clearfix"></div>
              </div>
            </div>
            
            <div class="card-body pb-0">
              <div class="row">
                <div *ngFor="let movie of loadedMovies" class="col-12 col-sm-6 col-md-4 d-flex align-items-stretch flex-column">
                  <div class="card" >
                    <div class="d-flex justify-content-between p-2 px-3" >
                        <div class="d-flex flex-row align-items-center"> <img src="assets/img/logo1.png" width="50" class="rounded-circle">
                            <div class="d-flex flex-column ml-2"> <span class="font-weight-bold">{{movie.name}}</span> <small class="text-primary">Collegues</small> </div>
                        </div>
                        <div class="d-flex flex-row mt-1 ellipsis"> <small class="mr-2">{{timeSince(movie.created_at)}} </small> <i class="fa fa-ellipsis-h"></i> </div>
                        
                    </div> 
                    <img [src]="movie.image" alt="Movie Image" class="img-fluid">
                    <div class="p-2">
                        <p class="text-justify">{{movie.description}}</p>
                        <hr>
                        <div class="d-flex justify-content-between align-items-center">
                          <div class="text-right ">
                            <a [routerLink]="['/movies/'+movie.id]" routerLinkActive="router-link-active"  class="btn btn-primary btn-sm">عرض المزيد</a>
                          </div>
                            <div class="d-flex flex-row muted-color"> <span>2 التعليقات</span> <span class="ml-2">مشاركة</span> </div>
                        </div>
                        <hr>

                    </div>
                </div>
                </div>
                
                
              </div>
            </div>
            <!-- /.card-body -->
            <div class="card-footer">
              
              <p-paginator #pag  (onPageChange)="onPageChange($event)" [rows]="10" [totalRecords]="totalRecords" [rowsPerPageOptions]="[10,20,30]"  [showPageLinks]="true"></p-paginator>

             
            </div>
            <!-- /.card-footer -->
          </div>
          <!-- /.card -->
          </div>
        </div>
