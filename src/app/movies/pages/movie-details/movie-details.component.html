<app-loading-indicator *ngIf="loading$|async"></app-loading-indicator>
<p-toast position="top-center"></p-toast>

<!-- Default box -->
<div class="card card-solid">
   <div class="card-body">
     <div class="row">
       <div class="col-12 col-sm-6">
         <div *ngIf="movie.image  else deFaultImageElseBlock " class="col-12">
           <img #selectedImage [src]="movie.image" class="product-image" [alt]="movie.name">
         </div>
         <ng-template #deFaultImageElseBlock>
           <img #selectedImage src="assets/img/AtayaLogo.png" class="product-image" alt="Product Image">
         </ng-template>
       </div>
       <div class="col-12 col-sm-6">
         <h3 class="my-3">{{movie.name}}</h3>
         <p><span class="badge bg-danger ">{{movie.category.name}} </span></p>

         <hr>
         <h4>المواصفات</h4>
         <div class="btn-group btn-group-toggle" data-toggle="buttons">
          
           <label class="btn btn-default text-center">
             <input type="radio" name="color_option" id="color_option_a2" autocomplete="off">
             تاريخ البداية
             <br>
             <h1 class="badge bg-warning ">{{movie.created_at|date:'medium'}} </h1>
           </label>
           <label class="btn btn-default text-center">
             <input type="radio" name="color_option" id="color_option_a3" autocomplete="off">
             تاريخ التعديل
             <br>
             <span class="badge bg-gradient-light ">{{movie.updated_at|date:'medium'}} </span>
           </label>
           
           
         </div>          

         <div class="bg-lightblue py-0 px-3 mt-4">
           <h2 class="mb-0">
            {{movie.description}}        
           </h2>
           <h4 class="mt-0">
             <small></small>
           </h4>
         </div>

        
         <div class="mt-4">
           <button [routerLink]="['/movies']" routerLinkActive="router-link-active"  class="btn btn-primary btn-lg btn-flat">
             <i class="fas fa-caravan fa-lg mr-2"></i>
             قائمة الأفلام
           </button>
           <button [routerLink]="['/movies/update/'+movie.id]" class="btn btn-success btn-lg btn-flat">
            <i class="fas fa-edit fa-lg mr-2"></i>
            تعديل
          </button>
           <div class="btn btn-danger btn-lg btn-flat">
             <i class="fas fa-code-branch	fa-lg mr-2"></i>
             حذف
           </div>
           
         </div>

       </div>
     </div>

    
    
   </div>
   <!-- /.card-body -->
 </div>
 <!-- /.card -->
